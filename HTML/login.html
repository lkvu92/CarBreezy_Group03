<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
    <!-- CDN end-->
    <script src="./JS/script.js"></script>
    <script src="./JS/controller.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" />
</head>

<body ng-app="myApp" ng-controller="customersCtrl">
    <section>
        <div class="loginContainer">
            <div class="loginForm">
                <div class="row">
                    <div class="col text-center">
                        <h1>Welcome back!
                        </h1>
                    </div>
                </div>
                <h4 style="text-align: center;font-weight: 500;">Sign in to your account using your username and
                    password.</h4>
                <br><br>
                <form onsubmit="return validate()">
                    <label class="form-check-label" for="UserName">User Name:</label>
                    <input class="form-control" id="loginName" type="text" autofocus /> <br />
                    <label class="form-check-label" for="Password">Password:</label>
                    <input class="form-control" id="loginPass" type="password" /> <br />
                    <div class="row">
                        <div class="col text-center"><br>
                            <button class="btn btn-primary" id="submit" type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
                <script>
                    function validate() {
                        var UserName = document.getElementById("loginName").value;
                        var Password = document.getElementById("loginPass").value;

                        if (
                            UserName == localStorage.username &&
                            Password == localStorage.password
                        ) {
                            alert("Login successful!");
                            window.location.href = './index.html';
                        } else {
                            alert(
                                "username and/or password do not match! " +
                                "| your id: " +
                                localStorage.username +
                                " | pas: " +
                                localStorage.password
                            );
                            return false;
                        }
                    }
                </script>
                <div class="socialIcon row">
                    <div class="col text-center">
                        <br>
                        <p class="wthree w3l">
                            Fast Signup With Your Favourite Social Profile
                        </p>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google"></a>
                    </div>
                </div>
                <p style="text-align: center;">New here ? <a style="color: #63bf58;text-decoration: underline #63bf58;"
                        href="Register.html">Create an account</a></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>Copyright &copy; 2023 Your Company Name</p>
            </div>
            <div class="footer-right">
                <ul class="footer-links">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
